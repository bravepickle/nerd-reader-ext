<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nerd Reader</title>
    <style>
        .content {
            width: 770px;
            height: 570px;
            overflow: scroll;
        }

        .content #read_content {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            font-family: Verdana, Georgia, Monaco, serif;
        }

        #custom_css_editor {
            min-height: 100px;
            border: 1px dotted red;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
    <style type="text/css" id="custom_css"></style>
</head>
<body>
<div class="content">
    <h1>Read Nerdy Snippet</h1>
    <form action="#">
        <p class="form_group">
            <label for="f_input_width">Reader width (px)</label>
            <input id="f_input_width" name="width" type="range" value="800" placeholder="Reader width (px)" required
                   min="100" max="3000"/>
            <span id="f_output_width">800 px</span>
        </p>

        <p class="form_group">
            <label for="f_input_height">Reader height (px)</label>
            <input id="f_input_height" name="height" type="range" value="600" placeholder="Reader height (px)" required
                   min="100" max="2000"/>
            <span id="f_output_height">600 px</span>
        </p>

        <button type="submit">Open In Window</button>
        <button type="button" id="paste_btn">Paste From Clipboard</button>
        <button type="button" id="paste_clean_btn">Paste Clean From Clipboard</button>
        <button type="button" id="edit_content_btn">Edit Content</button>
        <button type="button" id="edit_raw_content_btn">Edit Raw Content</button>
        <button type="button" id="css_btn">Edit CSS</button>
        <button type="button" id="save_btn">Save</button>
    </form>

    <div id="custom_css_editor" style="display: none;"></div>

    <article id="read_content"></article>
</div>
<script type="text/javascript" src="popup.js"></script>
</body>
</html>
